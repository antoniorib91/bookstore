<div class="books-search-bar">
  <app-input-search [(ngModel)]="search" dropdownLabel="Filters" [dropdownOptions]="dropdownOptions"
  (onselect)="handleSelectFilter($event)" (onsearch)="handleSearch()" [disabled]="disableInput" [disableOnlyInput]="true"
  ></app-input-search>
  <div>
    <a class="text-danger clear-filters" *ngIf="hasFilter" (click)="onClickClearFilters()" >Clear filters</a>
  </div>
</div>
