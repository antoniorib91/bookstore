<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col">
        <h3 class="spaced text-center">Bem vindo a Bookstore!</h3>
        <form [formGroup]="form">
          <div class="form-group">
            <app-input-text label="Login:" Id="login" Name="login" formControlName="login">
              <p class="text-danger" *ngIf="submitted && login.errors && login.errors.required" >
                Campo Obrigatório
              </p>
            </app-input-text>
          </div>
          <div class="form-group">
            <app-input-text label="Senha:" Id="pass" Name="pass" type="password" formControlName="pass">
              <p class="text-danger" *ngIf="submitted && pass.errors && pass.errors.required" >
                Campo Obrigatório
              </p>
            </app-input-text>
          </div>
          <app-button class="d-none d-md-block d-lg-block d-xl-block float-right spaced" color="gray" size="normal" type="submit" (click)="onClickLogar()">Logar</app-button>
          <app-button type="submit" color="gray" class="d-lg-none d-md-none spaced mobile" (click)="onClickLogar()">Logar</app-button>
        </form>
      </div>
    </div>
  </div>
</div>
